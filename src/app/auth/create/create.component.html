<div class="header py-7 py-lg-8" >
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
        
        </div>
      </div>
    </div>
  </div>
  <br><br><br>
  
<div class="container mt--8 pb-5 " >
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-7" > 
      <div class="card bg-secondary shadow border btn-secondary">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>
          <div class="btn-wrapper text-center">
            <a *ngIf="show" href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img alt="insta" src="https://www.freelogovectors.net/wp-content/uploads/2016/12/Instagram_Icon.png"></span>
              <span class="btn-inner--text">Insta</span>
            </a>
            <a *ngIf="show" href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img  alt="fb" src="https://www.freelogovectors.net/wp-content/uploads/2016/12/facebook-logo.png"></span>
              <span class="btn-inner--text">Facebook</span>
            </a>
            <a (click)="googleLogin()" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img  alt="google" src="https://firebasestorage.googleapis.com/v0/b/gyanarpanlearning-live.appspot.com/o/icons%2Fcommon%2Fgoogle.svg?alt=media&token=8a897cfe-3d3d-4062-93ab-9f6a91b13a6a"></span>
              <span  class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or register with email</small>
          </div>
          <!-- <form role="form"> -->
            <div class="form-group mb-3">
              <div class="input-group input-grou">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control"   [(ngModel)]="emailInput" id="email" placeholder="Email" type="email">
              </div>
            </div>
            <div class="form-group" *ngIf="!isForgotPassword">
              <div class="input-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input type="password" class="form-control" [(ngModel)]="passwordInput" id="password" placeholder="Choose Password">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input [(ngModel)]="cpasswordInput" class="form-control" placeholder="Confirm Password" type="password">
              </div>
            </div> 

            <div *ngIf="cpasswordInput != '' && passwordInput != '' && cpasswordInput != passwordInput"  class="alert alert-danger" role="alert">
              Password's dont match 
            </div>

            <div class="form-group" *ngIf="!isForgotPassword">
                  <br>

                <!-- <a [routerLink]="['/student-dash']"> -->
                   <button  aria-label="Login" type="button" class="btn btn-primary" (click)="registerUser()"> Register </button> 
                <!-- </a> -->
              &nbsp;
              &nbsp;
              &nbsp; 
     
            </div>

           
 

          <div class="alert alert-{{responseMessageType}}" role="alert"
          *ngIf="responseMessage.length">
          {{responseMessage}}
        </div>

        </div>
      </div>
      <div class="row mt-3">
        
        <div class="col-6 text-right">
          <!-- <a href="javascript:void(0)" class="text-light"><small>Create new account</small></a> -->
        </div>
      </div>
    </div>
  </div>
</div>

</div>

<app-footer></app-footer>
